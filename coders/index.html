<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="logo">
    </div>
    <h2 class="h2">
        Sign in and use more features
    </h2>
    <div class="info">
        <input type="text" value="email or username">
        <input type="password" value="password">
        <input type="button" value="Sign in" class='button'>
    </div>
    <div class="forgot">
        forgot your login details? <a href="#signin">Get hel sign in.</a>
    </div>
    <div class="line">OR</div>
    <div class="continue">
        <img src="fb.svg" alt="facebook" class="facebook">
        <p class="p">Continue with facebook</p>
    </div>
    <p class="create">Dont have an account?<a href="#signup">Sign up!</a></p>
</body>
</html>
