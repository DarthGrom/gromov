<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark-code</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
        </div>
        <div class="menu">
            <div class="_about"> <input type="radio"> about us</div>
            <div class="_project"> <input type="radio"> project</div>
            <div class="_news"> <input type="radio"> news</div>
            <div class="_contact"> <input type="radio"> contact</div>
        </div>  
        <div class="social">
            <div class="facebook"><img src="img/facebook.png" alt="social"></div>
            <div class="twitter"><img src="img/twitter.png" alt="social"></div>
            <div class="instagram"><img src="img/instagram.png" alt="social"></div>
        </div>
    </header>
    <div class="block">
        <h1 class="h1"> simple & modern</h1>
        <p class="p">we make the world`s beautiful every day</p>
    </div>
    <div class="dots">
        <input type="radio" class="dots_down">
        <input type="radio" class="dots_down">
        <input type="radio" class="dots_down">
        <input type="radio" class="dots_down">
        <input type="radio" class="dots_down">
    </div>
    <div class="down"></div>
</body>
</html>
